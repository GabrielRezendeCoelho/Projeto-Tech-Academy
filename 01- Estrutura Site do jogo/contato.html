    <main>
        <br><br><br>
        <h1>Para dúvidas e Sugestões</h1>
        <h2 class="alinhar">Preencha o formulário</h2>
        <form name="form-duvidasesugestões" method="post" action="SITE/LINK PARA ENVIAR AS SUGESTÔES">
            <label for="nome">Digite o seu nome:</label>
            <input type="text" name="nome" id="nome" size="50" maxlength="40" placeholder="Nome completo"
                autocapitalize="off" required class="formulario">
            <br>
            <label for="email">Digite seu e-mail</label>
            <input type="email" name="email" id="email" maxlength="50" placeholder="Digite um e-mail válido"
                autocomplete="off" required class="formulario" inputmode="email">

            <label for="dataNascimento">Data Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento" class="formulario" autocomplete="off">

            <label for="estadoCivil">Estado Civil</label>
            <select name="estadoCivil" class="formulario" required>
                <option value="C">Casado</option>
                <option value="S">Solteiro</option>
                <option value="N">Namorando</option>
            </select>
            <br>

            <label for="genero">Selecione seu Gênero</label>
            <br><br>
            <input type="radio" name="genero" value="M"> Masculino
            <input type="radio" name="genero" value="F"> Feminino
            <input type="radio" name="genero" value="N"> Não informar

            <br><br>

            <label for="mensagem">Escreva sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" required placeholder="Digite uma mensagem" class="formulario"
                rows="5"></textarea>

            <button type="sumit" class="btn-submit">
                Enviar Dados
            </button>
            <button type="reset" class="btn-reset">
                Redefinir
            </button>
        </form>
